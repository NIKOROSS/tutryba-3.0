{% extends 'base.html' %}
{% load static %}

{% block title %}Подтверждение заказа - Магазин ТУТРЫБА{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Спасибо за ваш заказ!</h2>
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <p class="card-text">Ваш заказ успешно оформлен. Мы свяжемся с вами в ближайшее время для подтверждения.</p>
                    <div class="mt-4">
                        <a href="{% url 'products:home' %}" class="btn btn-primary">
                            <i class="fas fa-home"></i> Вернуться на главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
