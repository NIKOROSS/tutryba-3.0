{% extends "base.html" %}
{% load i18n %}
{% load allauth %}

{% block title %}Пароль изменен - Магазин ТУТРЫБА{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm mt-5">
                <div class="card-body p-4 text-center">
                    <h2 class="mb-4">Пароль успешно изменен</h2>
                    
                    <p class="mb-4">
                        Ваш пароль был успешно изменен. Теперь вы можете войти в свой аккаунт, 
                        используя новый пароль.
                    </p>
                    
                    <div class="mt-4">
                        <a href="{% url 'account_login' %}" class="btn btn-primary">Войти в аккаунт</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
